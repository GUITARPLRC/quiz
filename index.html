<!DOCTYPE html>
<html>
<head>

	<title>Quiz Time</title>

</head>
<body>

	<h1>Quiz Time</h1>
	<h3>Directions:</h2>
	<ul>
		<li>Choose Difficulty</li>
		<li>Click 'Start Game' button</li>
		<li>Guess the correct answer</li>
		<li>Click 'Check Guess'</li>
		<li>Click 'Next Question'</li>
		<li>When done, click reset button to play again!</li>
	</ul>
	<input class="diff" name="diff" type="radio" value=1>Easy</input>
	<input class="diff" name="diff" type="radio" value=2>Medium</input>
	<input class="diff" name="diff" type="radio" value=3>Hard</input>
	<br />
	<h4>Correct Answers: <div id="correct"></div></h4>
	<h4>Wrong Answers: <div id="missed"></div></h4>
	<br />
	<div id="question">
	</div>
	<br />
	<input class="answer" name="answer" type="radio"></input>
	<input class="answer" name="answer" type="radio"></input>
	<input class="answer" name="answer" type="radio"></input>
	<input class="answer" name="answer" type="radio"></input>
	<br />
	<button id="start">Start Game</button>
	<button id="submit">Check Answer</button>
	<button id="next">Next Question</button>
	<button id="reset">Reset All</button>



	<script src="quiz.js"></script>
</body>
</html>
